<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="/stylesheets/skeleton.css"/>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="/stylesheets/styleshome.css"/>


    <!-- Favicon Boilerplate -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/manifest.json">
    <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <meta name="msapplication-config" content="/images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <title>Profile</title>
  </head>

  <body>

    <!-- Boilerplate for login/logout -->
    <section align="right">
        <a href="/"><img src="images/doublecruxlogo.png" class="logo" align="left"/></a>
        {% if current_user %}
          Welcome, {{current_user}}
          <span style="display:inline-block; width: 10px;"></span>
          <a href="/profile"><button class="button-primary">Profile</button></a>
          <span style="display:inline-block; width: 10px;"></span>
          <a href="{{logout_url}}"><button>Log Out</button></a>
        {% else %}
          Not Logged In <span style="display:inline-block; width: 10px;"></span>
          <a href="{{login_url}}"><button>Log In</button></a>
        {% endif %}
      </section>


    <span style="display:block; height: 10px;"></span>
    <hr />
    <span style="display:block; height: 10px;"></span>


    <!-- Actual content for the discussions goes here -->
    <div class="left-pad">
        <h3>Hello {{current_user}},</h3>
        <h5>Here are all your discussions:</h5>
          {% for item in discussions %}
            <a href="/discussion?key={{item.key.urlsafe()}}"><button>{{item.title}}</button></a>
            <br />
            <br />
          {% endfor %}
    </div>

  </body>

</html>

<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="/stylesheets/stylesDiscussion.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="scripts/scriptDiscussion.js"></script>
    <title>{{discussion.title}}</title>
  </head>


  <body>

    <div class="overlay"></div>

    <!--The intro popup-->
    <div class="introPopup">
      <button class="rightfloat expandButton"></button>
      <div class="popupText"></div>
    </div>

    <div class="title">
      <a href="/"><button class="leftfloat"> <-- </button></a>
      {{discussion.title}} <br>

    </div>

    <div class="box">

      <div class="left">
        {% for item in cruxes %}
          <div class = "text">
            <p class = "cruxTitle">
              Title: {{item.title}}
            </p>
            <p class = "cruxContent">
              Crux: {{item.content}}
            </p>
            <br/>
            <button class="expandButton rightfloat"></button>
          </div>
          {% endfor %}
        </div>


      <div class="right">
          <div class="text">Right Text</div>
          <div class="text">Right Text</div>
      </div>

    </div>

    <br />

    {% if discussion.user1ID == current_user_id %}
      <form method="post" action ="/newcrux">
        <input type="hidden" name="discussion_key" value="{{ discussion.key.urlsafe() }}" />
        Title:
        <br />
        <input type="text" name="title" />
        <br />
        Content:
        <br />
        <textarea name="content"></textarea>
        <button type="submit">Add Crux</button></p>
      </form>
    {% endif %}


  </body>

</html>

<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="/stylesheets/stylesDiscussion.css"/>
    <title>Discussion</title>
  </head>


  <body>

    <div class="container">

      <div class="leftBox grid-cell-top">
        {% for crux in cruxes %}
        <div class = "crux">
          Title: {{crux.title}}
          <br />
          Crux: {{crux.content}}
          <br />
          <br/>
        </div>
        {% endfor %}
      </div>


      <div class="rightBox grid-cell-top">
          <div class="crux">Right</div>
          <div class="crux">Right-side</div>
          <div class="crux">Right</div>
      </div>

    </div>

    <form method="post" action ="/discussion">
      <p>Question of Discussion: <input name="discussiontitle"></input></p>
        <button type="submit">Add Crux</button></p>
    </form>

    <form method="post" action ="/discussion">
      <p>Title: <input name="title"></input></p>
      <p>Add Crux: <textarea name="content"></textarea>
        <button type="submit">Add Crux</button></p>
    </form>
  </body>

</html>
